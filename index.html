<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curso Técnico em Informática - EMTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --verde: #00FF00;
      --amarelo: #ADFF2F;
      --fonte: 'Courier New', Courier, monospace;
    }

    body {
      background: #000;
      color: var(--verde);
      font-family: var(--fonte);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 2px solid var(--verde);
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    header p {
      color: var(--amarelo);
      font-size: 1.1em;
    }

    section {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      border-bottom: 1px dashed var(--verde);
      margin-top: 40px;
      padding-bottom: 5px;
    }

    .disciplina {
      margin-top: 30px;
    }

    .disciplina h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .icone {
      margin-right: 10px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--verde);
      font-size: 0.9em;
      color: var(--amarelo);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }

      section {
        padding: 20px 15px;
      }

      .disciplina h3 {
        font-size: 1.05em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Curso Técnico em Informática</h1>
    <p>EMTI - Ensino Médio em Tempo Integral</p>
  </header>

  <section>
    <!-- TODO: insira aqui o conteúdo desejado em HTML -->
  </section>

  <footer>
    © 2025 Curso Técnico em Informática - EMTI • Desenvolvido por Sandra Pereira
  </footer>
</body>
</html>
